<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do JavaScript</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section id="container">
        <header>
            <h2>Salve sua próxima tarefa:</h2>
        </header>
        <form id="add-task-form">
            <input type="text" id="task-title" placeholder="O que você vai fazer?">
            <button id="add-btn" type="submit"><span class="material-symbols-outlined">
                add
                </span></button>
        </form>
        <div id="task-list-container">
            <h2>Essas são suas tarefas:</h2>
                <ul id="task-list">
                    <li class="task-box templete hide">
                        <span class="task-title"></span>
                        <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                        <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                    </li>
                </ul>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
